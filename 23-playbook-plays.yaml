- name: PLAY-1 # ANSIBLE by default starts with list(-). Playbook is a list of plays which can execute specific task against the remote servers.....
  hosts: local
  connection: local
  tasks:
  - name: play-1
    ansible.builtin.debug:
      msg: "Hello from PLAY-1"
  
- name: PLAY-2 # We can write multiple plays in a playbook
  hosts: local
  connection: local
  tasks:
  - name: play-2 and task-1
    ansible.builtin.debug:
      msg: "Hello from PLAY-2 and TASK-1"